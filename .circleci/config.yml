version: 2
jobs:
  build:
    docker:
    - {image: 'continuumio/miniconda3:latest'}
    steps:
    - checkout
    - run:
        name: Update Conda
        command: |
          conda config --set always_yes True
          conda config --prepend channels conda-forge
          conda update --all
          conda install --quiet --yes --file requirements.txt
    - run:
        name: Setup Environment
        command: |
          conda create -n run_env --quiet --file requirements/run
          source activate run_env
          conda info
          conda config --show-sources
          conda list --show-channel-urls
    - run:
        name: Load Sources
        command: |
          source activate run_env
        
          python conda_forge_tick/update_sources.py
    - run:
        name: populate versions
        command: |
          source activate run_env
          python  conda_forge_tick/migrate_update_version.py    
    - run:
        name: deploy
        command: |
          source activate run_env
          python conda_forge_tick/deploy.py

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
