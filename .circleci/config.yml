version: 2
jobs:
  build:
    docker:
      - image: continuumio/miniconda3:latest
    steps:
    - checkout
    - run:
        name: Update Conda
        command: |
          conda config --set always_yes True
          conda config --add channels conda-forge
          conda config --set channel_priority strict
          
          conda config --prepend channels conda-forge
          conda update conda
          conda install --quiet --yes --file requirements.txt
        
    - run:
        name: Setup new Enviroment
        command: |
          conda create -n run_env --quiet --file requirements/run
          source activate run_env
          conda update --all
          conda install --quiet --yes --file requirements.txt

          conda info
          conda config --show-sources
          conda list --show-channel-urls
    - run:
        name: Update Versions
        command: 'python conda_forge_tick/migrate_update_version.py'

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
